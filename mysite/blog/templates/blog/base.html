<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}
</style>

  <body class="loader">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top techfont custom-navbar">
<div class="container">
  <ul class="navbar-nav">
    <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blogs</a></li>
    <li><a class="nav-link "href="{% url 'about' %}">About</a></li>
    <li><a class="nav-link "href="https://github.com/">Github</a></li>
    <li><a class="nav-link "href="https://facebook.com/">Facebook</a></li>
  </ul>

  <ul class="navbar-nav navbar-right">
    {% if user.is_authenticated %}
    <li><a href="{% url 'post_new' %}">New Post</a></li>
    <li><a href="{%url 'post_draft_list'%}">Drafts</a></li>
    <li><a href="{%url 'logout'%}">Logout</a></li>
    <li><a>Welcome {{user.username}}</a></li>
    <!-- here username is a field of User model of django.contrib.auth library. -->
    {%else%}
    <li class="navbar-nav navbar-right"><a href="{%url 'login'%}"><span class="glyphicon glyphicon-user">Login</span></a></li>
    {%endif%}
  </ul>
</div>
</nav>

  </div>
  </div>
